---
title: Blog
---

<ul class="posts-grid">
  {% for post in site.posts %}
  <li>
    {% if post.image %}
    <img src="{{ post.image }}" alt="{{ post.title }}" />
    {% endif %}
    <!-- post.url is automatically set by jekyll to the output path of the post -->
    <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </li>
  {% endfor %}
</ul>
